<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quote for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quote-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .quote {
            font-size: 2em;
            font-style: italic;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 2em;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .emoji-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 3em;
        }

        .heart, .flower, .smile, .star, .sun, .cloud {
            margin: 5px;
        }

        .heart {
            color: red;
        }

        .flower {
            color: pink;
        }

        .smile {
            color: yellow;
        }

        .star {
            color: gold;
        }

        .sun {
            color: orange;
        }

        .cloud {
            color: lightblue;
        }

        .floating-emoji {
            position: absolute;
            font-size: 3em;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .greeting {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .quote {
                font-size: 1.5em;
            }

            .emoji-container {
                font-size: 2.5em;
            }

            .greeting {
                font-size: 2em;
            }

            .floating-emoji {
                font-size: 2.5em;
            }

            .quote-container {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .quote {
                font-size: 1.2em;
            }

            .emoji-container {
                font-size: 2em;
            }

            .greeting {
                font-size: 1.8em;
            }

            .floating-emoji {
                font-size: 2em;
            }

            .quote-container {
                width: 95%;
                padding: 15px;
            }
        }

        .question-container {
            position: absolute;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            font-size: 1.5em;
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            margin: 5px;
        }

    </style>
</head>
<body>

    <!-- Greeting Message -->
    <div class="greeting">
        site en maintenance yallah :)
    </div>


</body>
</html>
