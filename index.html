<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quote for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        /* Popup Styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            width: 300px;
        }

        .popup h2 {
            color: black;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .popup button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .yes-btn {
            background: #28a745;
            color: white;
        }

        .no-btn {
            background: #dc3545;
            color: white;
        }

        .yes-btn:hover {
            background: #218838;
        }

        .no-btn:hover {
            background: #c82333;
        }

        /* Quote Container */
        .quote-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .quote {
            font-size: 2em;
            font-style: italic;
        }

        /* Maintenance Message */
        .maintenance-message {
            font-size: 2em;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
        <h2> Wach mkhasmin? ðŸ¤” </h2>
        <button class="yes-btn" onclick="handleResponse(true)"> No </button>
        <button class="no-btn" onclick="handleResponse(false)"> Yes </button>
    </div>

    <!-- Quotes Section -->
    <div id="quoteSection" class="hidden">
        <div class="quote-container">
            <div class="quote" id="quote"> Loading... </div>
        </div>
    </div>

    <!-- Maintenance Section -->
    <div id="maintenanceSection" class="hidden">
        <p class="maintenance-message">ðŸš§ Site en maintenance yallah! ðŸš§</p>
    </div>

    <script>
        function handleResponse(answer) {
            document.getElementById("popup").style.display = "none"; // Hide popup

            if (answer) {
                // Show quote section
                document.getElementById("quoteSection").classList.remove("hidden");

                // Quotes Array
                const quotes = [
                    "The best way to predict the future is to create it.",
                    "It always seems impossible until itâ€™s done.",
                    "Believe you can and you're halfway there.",
                    "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                    "Live as if you were to die tomorrow. Learn as if you were to live forever.",
                    "You miss 100% of the shots you donâ€™t take.",
                    "Strive not to be a success, but rather to be of value.",
                    "Donâ€™t wait for opportunity. Create it.",
                    "Great things never come from comfort zones.",
                    "Everything youâ€™ve ever wanted is on the other side of fear."
                ];

                // Select a random quote
                const randomIndex = Math.floor(Math.random() * quotes.length);
                document.getElementById("quote").innerText = `"${quotes[randomIndex]}"`;
            } else {
                // Show maintenance section
                document.getElementById("maintenanceSection").classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
